{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input required autofocus class="form-control mx-auto w-auto" id="firstname" name="firstname" placeholder="First Name" type="text">
        </div>
        <div class="mb-3">
            <input required class="form-control mx-auto w-auto" id="lastname" name="lastname" placeholder="Last Name" type="text">
        </div>
        <div class="mb-3">
            <input required class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email" type="email">
        </div>
        <div class="mb-3">
            <input required autocomplete="off" class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input required class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
            <span class="fs-6 fw-light">At least 6 characters including one of the following:</span>
            <p class="fs-6 fw-light">(!, #, $, %, ., _, &)</p>
        </div>
        <div class="mb-3">
            <input required class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Re-Type Password" type="password">
        </div>
        <button class="btn" type="submit">Register</button>
    </form>
{% endblock %}
